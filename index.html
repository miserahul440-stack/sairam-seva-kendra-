
<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sairam Maha-E-Seva Kendra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Noto+Sans+Marathi:wght@400;700;900&family=Kalam:wght@400;700&family=Noto+Serif+Devanagari:wght@400;700;900&family=Baloo+2:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', 'Noto Sans Marathi', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            background-color: #fafafa;
        }
        
        .font-sairam-main {
            font-family: 'Noto Serif Devanagari', serif;
            font-weight: 900;
        }

        .font-kalam {
            font-family: 'Kalam', cursive;
            font-weight: 700;
        }

        /* 
           BALANCED LOGO STYLE:
           Reduced scale but kept safety margins to prevent clipping.
        */
        .text-logo-jabardast {
            background: linear-gradient(to bottom, #f97316 0%, #ea580c 45%, #431407 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
            line-height: 1.3;
            padding-top: 15px; 
            padding-bottom: 15px;
            margin-top: -10px;
            margin-bottom: -10px;
            filter: drop-shadow(0 4px 8px rgba(154, 52, 18, 0.25));
            letter-spacing: -0.5px;
            overflow: visible !important;
        }

        .logo-visibility-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: visible !important;
            z-index: 50;
        }

        .logo-underline-premium {
            height: 4px;
            width: 120px;
            background: linear-gradient(90deg, transparent, #f97316, #431407, #f97316, transparent);
            border-radius: 99px;
            margin-top: -5px;
            margin-bottom: 8px;
        }

        .glass-morphism {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.7);
        }

        @keyframes final-reveal {
            0% { transform: translateY(10px) scale(0.95); opacity: 0; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        .animate-logo-final {
            animation: final-reveal 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .header-premium-glow {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.04);
        }

        .fade-in-up {
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
